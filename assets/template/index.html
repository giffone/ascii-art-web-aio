{{define "index"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>AsciiArt AIO | by  GFaiz</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffd700" fill-opacity="1" d="M0,224L26.7,229.3C53.3,235,107,245,160,256C213.3,267,267,277,320,277.3C373.3,277,427,267,480,240C533.3,213,587,171,640,144C693.3,117,747,107,800,106.7C853.3,107,907,117,960,144C1013.3,171,1067,213,1120,208C1173.3,203,1227,149,1280,133.3C1333.3,117,1387,139,1413,149.3L1440,160L1440,0L1413.3,0C1386.7,0,1333,0,1280,0C1226.7,0,1173,0,1120,0C1066.7,0,1013,0,960,0C906.7,0,853,0,800,0C746.7,0,693,0,640,0C586.7,0,533,0,480,0C426.7,0,373,0,320,0C266.7,0,213,0,160,0C106.7,0,53,0,27,0L0,0Z">
        </path>
    </svg>
    <div class="container">
        <form action="/">
            <div class="head">
                <button><h1>ASCII ART AIO</h1></button>
            </div>
        </form>
        <form action="/ascii-art" method="post">
            <div class="parent-top">
                <div class="textarea">
                    <textarea name="textarea" required>{{.TextArea}}</textarea>
                </div>
                <div class="menu">
                    <div>
                        <label class="label" for="fonts">Choose a font:</label>
                        <select name="fonts">
                            {{ if ne .FontCurr ""}}
                                <option value="{{.FontCurr}}" selected >{{.FontCurr}}</option>
                            {{end}}
                            {{range .Fonts}}
                                <option value="{{.}}" >{{.}}</option>
                            {{end}}
                        </select>
                    </div>
                    <div>
                        <label class="label" for="colors">Choose a color:</label>
                        <select name="colors">
                            {{ if ne .ColorCurr ""}}
                                <option value="{{.ColorCurr}}" selected >{{.ColorCurr}}</option>
                            {{end}}
                            {{range .Colors}}
                                <option value="{{.}}">{{.}}</option>
                            {{end}}
                        </select>
                    </div>
                    <div>
                        <label  class="label" for="colorparam">Parameters for color:</label>
                        <input type="text" name="colorparam" class="colorparam" placeholder="by index [0,2:] or by letter {abc-j}" value="{{.ColorParam}}">
                    </div>
                </div>
                <div class="submit">
                    <div class="checkbox">
                        {{if eq .AnsSave "on"}}
                            <input type="checkbox" name="anssave" class="anssave" checked>
                        {{else}}
                            <input type="checkbox" name="anssave" class="anssave">
                        {{end}}
                        <label for="checkboxsave">show previous art</label>
                    </div>
                    <div class="button">
                        <input type="submit" value="submit" class="submitbt">
                    </div>
                </div>
            </div>
        </form>
        <div class="art">
            <div class="ans">
                {{range .AnsWeb}}
                    <pre class="pre">{{.}}</pre>
                {{end}}
            </div>
            <div class="status">
                {{range .Status}}
                    <h4>{{.}}</h4>
                {{end}}
            </div>
        </div>
        <form action="/download" method="post">
            <div class="parent-bottom">
                <div class="save">
                    <div class="input">
                        <label class="label" for="filename">Filename:</label>
                        <input type="filename" name="filename" class="filename" value="art_file">
                    </div>
                    <div class="btn-save">
                        <label class="label" for="fonts">Type:</label>
                        <select name="formats">
                            {{range .Formats}}
                                <option value="{{.}}" >{{.}}</option>
                            {{end}}
                        </select>
                    </div>
                    <div class="button">
                        <label class="label" for="button"><h6>q</h6></label>
                        <input type="submit" value="save" class="savebt">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#ffd700" fill-opacity="1" d="M0,288L48,272C96,256,192,224,288,197.3C384,171,480,149,576,165.3C672,181,768,235,864,250.7C960,267,1056,245,1152,250.7C1248,256,1344,288,1392,304L1440,320L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z">
            </path>
        </svg>
    </footer>
</body>
</html>
{{end}}
